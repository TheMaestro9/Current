<html>

<head>
    <link rel="stylesheet" href="css/twoImageSlider.scss">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Slider - Multpile Items & Responsive</h2>
        <div class="row">
            <div class="col-md-12 heroSlider-fixed">
                <div class="overlay">
                </div>
                <!-- Slider -->
                <div class="slider responsive">
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                    <div>
                        <img src="http://placehold.it/200x150" alt="" />
                    </div>
                </div>
                <!-- control arrows -->
                <div class="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </div>
                <div class="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="libs/slick-master/slick/slick.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/twoImageSlider.js"></script>

</body>

</html>
